# .github/workflows/deploy-docs.yml
name: Deploy Docs (on latest push to main branch)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  PYTHONIOENCODING: "utf-8"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ------------------- ASSEMBLE -------------------

      - name: A1) Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: A2) Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: A3) Pin Python version for consistency
        run: uv python pin 3.12

      - name: A4) Sync to install dependencies
        run: uv sync --extra dev --extra docs --upgrade

      - name: A5) Ensure MkDocs + Material are installed
        run: uv pip install mkdocs mkdocs-material mkdocstrings[python] livereload watchdog


      # ------------------- BASELINE CHECKS -------------------

      - name: B1) Fail fast if no MkDocs configuration
        run: |
          if [ -f "mkdocs.yml" ] || [ -f "mkdocs.yaml" ]; then
            echo "MkDocs configuration found. Proceeding."
          else
            echo "ERROR: mkdocs.yml not found."
            exit 1
          fi
